<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Anamnese</title>
</head>
<body>
<h2>Login</h2>

<!-- Mensagem de erro ao fazer login -->
<div th:if="${param.error}">
    <p style="color:red;">Usuário ou senha inválidos!</p>
</div>

<!-- Mensagem de sucesso ao sair -->
<div th:if="${param.logout}">
    <p style="color:green;">Você saiu com sucesso.</p>
</div>

<form th:action="@{/login}" method="post">
    <label>Email:</label>
    <input type="text" name="username" placeholder="Digite seu e-mail" required />
    <br/>

    <label>Senha:</label>
    <input type="password" name="password" placeholder="Digite sua senha" required />
    <br/>

    <button type="submit">Entrar</button>
</form>

<p>
    Ainda não tem uma conta?
    <a th:href="@{/register}">Cadastre-se aqui</a>
</p>
</body>
</html>
